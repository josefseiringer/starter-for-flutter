version: '3.8'

services:
  # Backend Proxy f√ºr PTV API
  ptv-proxy:
    build:
      context: ./backend_proxy
      dockerfile: Dockerfile
    container_name: ptv-proxy
    ports:
      - "8088:8088"
    restart: unless-stopped
    env_file:
      - ./backend_proxy/.env
    environment:
      - PORT=8088
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # Flutter Web App
  flutter-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flutter-tanken-app
    ports:
      - "8089:80"
    restart: unless-stopped
    volumes:
      - ./.env:/usr/share/nginx/html/assets/.env:ro
    depends_on:
      ptv-proxy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

